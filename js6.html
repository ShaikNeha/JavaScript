<html>

<body>
<script type="text/javascript">

/*if the time is less than 9, you will get a "good morning" greeting .otherwise you will get 
"good day"*/
var d=new Date();
document.write(d+"<br>");
var time=d.getHours();
if(time<9)
{
document.write("Good Morning");
}
else
{
document.write("good day");}
</script>
</body>
</html>
