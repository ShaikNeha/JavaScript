<!doctype html>
<html><head>
<script>
function add()

{
var num1,num2,sum;
num1=parseInt(document.getElementById("textFirstNumber").value);
num2=parseInt(document.getElementById("textSecondNumber").value);
sum=num1+num2;
document.getElementById("textAnswer").value=sum;
}
function sub()
{
var num1,num2,sub;
num1=parseInt(document.getElementById("textFirstNumber").value);
num2=parseInt(document.getElementById("textSecondNumber").value);
sum=num1-num2;
document.getElementById("textAnswer").value=sum;
}
function mul()
{
var num1,num2,mul;
num1=parseInt(document.getElementById("textFirstNumber").value);
num2=parseInt(document.getElementById("textSecondNumber").value);
sum=num1*num2;
document.getElementById("textAnswer").value=sum;
}
function div()
{
var num1,num2,div;
num1=parseInt(document.getElementById("textFirstNumber").value);
num2=parseInt(document.getElementById("textSecondNumber").value);
sum=num1/num2;
document.getElementById("textAnswer").value=sum;
}

</script>
</head>
<body>
<p>First Number:<input id="textFirstNumber"></p>
<p>Second Number:<input id="textSecondNumber"></p>
<p>Answer=<input id="textAnswer"></p>
<button onclick="add()">add</button>
<button onclick="sub()">sub</button>

<button onclick="mul()">mul</button>

<button onclick="div()">div</button>

</body>
</html>
