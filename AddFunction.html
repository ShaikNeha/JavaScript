<!doctype html>
<html><head>
<script>
function add()
{
var num1,num2,sum;
num1=parseInt(document.getElementById("textFirstNumber").value);
num2=parseInt(document.getElementById("textSecondNumber").value);
sum=num1+num2;
document.getElementById("textAnswer").value=sum;
}
</script>
</head>
<body>
<p>First Number:<input id="textFirstNumber"></p>
<p>Second Number:<input id="textSecondNumber"></p>
<button onclick="add()">Add Them</button>
<p>sum=<input id="textAnswer"></p>
</body>
</html>
